<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roll 2 dice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="diceimg"></div>
    <div class="container">
      <h1>Game of Dice</h1>

      <h4>Game will automatically reload after a win</h4>

      <label for="player1">Player 1</label>
      <input id="player1" type="number" name="number" value=""><br><br>
      <label for="player2">Player 2</label>
      <input id="player2" type="number" name="number" value=""><br><br>
      <button onclick="rollDice()" class="btn" type="button" name="button">Roll the Dice</button>
      <input id="inpt" class="btn" type="number" name="roll_value" value="">

      <p id="result"></p>
    </div>

    <script src="script.js"></script>

  </body>
</html>
